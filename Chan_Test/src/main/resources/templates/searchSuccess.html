<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>회원 정보</h1>

	<table border="1" style="border-collapse: collapse;">
		<thead>
			<th>회원 번호</th>
			<th>회원 아이디</th>
			<th>회원 이름</th>
			<th>회원 나이</th>
		</thead>

		<tbody>
		<!-- th:each 향상된 for문 반복 -->
		<tr th:each="user : ${userList}" th:object="${user}">
			<td th:text="*{userNo}">회원 번호</td>
			<td th:text="*{userId}">회원 아이디</td>
			<td th:text="*{userName}">회원 이름</td>
			<td th:text="*{userAge}">회원 나이</td>
		</tr>
	
		</tbody>
	</table>
</body>

</html>
